<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
    <div class="container">

        <div class="container-left">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.
            </p>
        </div>

        <div class="container-right">
            <button class="price" type="submit"><a href="#"><strong>Try it free 7 days </strong><span>then $20/mo.
                        thereafter</span></a>
            </button>

            <form id="form">
                <!-- First Name  -->
                <div class="form-control">
                    <input type="text" id="first-name" placeholder="First Name">
                    <img src="./images/icon-error.svg" alt="icon error" class="first-name-icon">
                    <small></small>
                </div>
                <!-- Last Name  -->
                <div class="form-control" >
                    <input type="text" id="last-name" placeholder="Last Name">
                    <img src="./images/icon-error.svg" alt="icon error" class="last-name-icon">
                    <small></small>
                </div>
                <!-- Email Address -->
                <div class="form-control">
                    <input type="email" id="email" placeholder="Email Address">
                    <img src="./images/icon-error.svg" alt="icon error" class="email-icon">
                    <small></small>
                </div>
                <!-- Password -->
                <div class="form-control">
                    <input type="password" id="password" placeholder="Password">
                    <img src="./images/icon-error.svg" alt="icon error" class="password-icon">
                    <small></small>
                </div>
                <!-- Button -->
                <button type="submit"><a href="#">Claim your free trial</a></button>
                <!-- T & S agreement -->
                <div class="agreement">
                    <p><span>By clicking the button, you are agreeing to our</span> <strong>Terms and Services</strong>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
